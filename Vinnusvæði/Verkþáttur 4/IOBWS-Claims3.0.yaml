        - claimantIdQuery: The claim claimant
        - payorIdQuery: The claim payor
        - statusQuery: Claim has one-of ["Unpaid", "Paid", "Cancelled"] statuses
        - stateQuery: Claim states are:
          - PrimaryCollection
          - WaitingForSecondary
          - SecondaryCollection
          - LegalCollection
